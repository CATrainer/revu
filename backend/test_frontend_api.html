<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #cce7ff; color: #004085; }
        button { padding: 8px 16px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Admin API Test Page</h1>
    
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testGetMe()">Test Get Me</button>
        <button onclick="testAdminUsers()">Test Admin Users</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentToken = null;

        function addResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testLogin() {
            addResult('üîê Testing login...', 'loading');
            
            try {
                const formData = new FormData();
                formData.append('username', 'admin@revu.dev');
                formData.append('password', 'DevAdmin2025!');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.access_token;
                    addResult(`‚úÖ Login successful! Token: ${currentToken.substring(0, 20)}...`, 'success');
                } else {
                    addResult(`‚ùå Login failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`üí• Login error: ${error.message}`, 'error');
            }
        }

        async function testGetMe() {
            if (!currentToken) {
                addResult('‚ùå No token available. Please login first.', 'error');
                return;
            }
            
            addResult('üë§ Testing /auth/me...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ User data retrieved!<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå Get me failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`üí• Get me error: ${error.message}`, 'error');
            }
        }

        async function testAdminUsers() {
            if (!currentToken) {
                addResult('‚ùå No token available. Please login first.', 'error');
                return;
            }
            
            addResult('üë• Testing /admin/users...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Admin users retrieved! Count: ${data.length}<pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå Admin users failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`üí• Admin users error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
